<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Content: {{content}} </h1>
    {% for name in names  %}
        <h2> {{name}}</h2>
    {% endfor %}

    {% for i in range(10)%}
        {% if i % 3 == 0 %} 
            <h3> {{i}}</h2> 
        {% endif %}
    {% endfor %}

</body>
</html>
